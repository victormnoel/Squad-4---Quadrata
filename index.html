<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quadrata</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" style="width: 80%;" alt="">
      </div>
      <div class="bar">
        <div class="inputs-nav">
          <div class="input-nav">
            <label for="nome">E-mail ou Telefone:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu email ou telefone" required style="height: 15px; width: 200px;">
          </div>
          <div class="input-nav">
            <label for="nome">Senha:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite sua senha" required style="height: 15px; width: 200px;">
          </div>
        </div>
        <div class="button-submit1">
          <input type="submit" value="Entrar">
        </div>
      </div>
    </header>

    <nav>
      <div class="left">
        <img src="img/principal.png" alt="" style="height: 671px; width: 735px;">
      </div>

      <div class="right">
        <div class="form">
          <h1>Crie sua conta.</h1>
          <h1>É rápido e você pode concluir depois.</h1>
          <div class="input-group">
            <div class="input-box">
              <input type="text" name="nome" id="nome" placeholder="Nome" required style="height: 15px; width: 200px;">
              <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required style="height: 15px; width: 200px;">
            </div>
            <div class="input-box">
              <input type="email" name="email" id="email" placeholder="E-mail ou telefone" required style="height: 15px; width: 442px;">
            </div>
            <div class="input-box">
              <input type="senha" name="senha" id="senha" placeholder="Senha" required style="height: 15px; width: 200px;">
              <div class="input-box">
                <input type="senha" name="senha" id="senha2" placeholder="Repita a senha" required style="height: 15px; width: 200px;">
              </div>
            </div>
          <div class="termos">
            <p>Ao clicar em Aceite e inscreva-se, você aceita o <a href="">Contrato do Usuário</a>, a <a href="">Política de Privacidade</a> e a <a href="">Política de Cookies</a> da Quadrata.</p>
          </div>
          <div class="button-submit">
             <input type="submit" value="Aceite e Inscreva-se">
          </div>
          <div class="pessoa">
            <img src="img/person.png" alt="">
          </div>
        </div>
      </div>
    </nav>

    <footer>
      <h2>Faculdade Senac © Todos os direitos reservados</h2>
    </footer>

  </body>
</html>
